<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/index.css" rel="stylesheet" />
        <script defer src="index.js"></script>
        <title>Elbrus Super Form</title>
    </head>

    <body>
        <div class="container">
            <h1 class="mainHeading">Elbrus Super Form</h1>
            <main>
                <div class="form">
                    <form>
                        <input
                            class="name"
                            id="name"
                            type="text"
                            placeholder="Name"
                        />

                        <input
                            class="secondName"
                            id="secondName"
                            type="text"
                            placeholder="Second name"
                        />

                        <input
                            class="age"
                            id="age"
                            type="number"
                            placeholder="Age"
                        />

                        <input
                            class="email"
                            id="email"
                            type="email"
                            placeholder="Email"
                        />
                    </form>
                    <div class="buttons">
                        <button class="btn add">Отправить</button>
                        <button class="btn clear">Очистить localStorage</button>
                    </div>
                </div>

                <div class="mainUsers">
                    <h3>Users:</h3>
                    <div class="users"></div>
                </div>
            </main>
        </div>
    </body>
</html>
